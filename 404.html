<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>페이지를 찾을 수 없습니다 | 두바이 쫀득쿠키 택배 매장 모음</title>
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 두바이 쫀득쿠키 택배 매장 모음 홈으로 돌아가세요.">
    <meta name="robots" content="noindex, follow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #fff8f0 50%, #ffeedd 100%);
            color: #2c1810;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 4em;
            color: #d2691e;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #8b4513;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #4a3020;
            margin-bottom: 30px;
        }
        .home-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #d2691e 0%, #cd853f 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.3);
        }
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>페이지를 찾을 수 없습니다</h2>
        <p>요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>아래 버튼을 눌러 전국 두바이 쿠키 매장 정보를 확인하세요.</p>
        <a href="index.html" class="home-btn">홈으로 돌아가기</a>
    </div>
</body>
</html>
